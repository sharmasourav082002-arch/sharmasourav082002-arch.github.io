<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messo Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Messo Style Store</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="product.html">Products</a>
      <a href="#" id="contactBtn">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Trendy Fashion & Lifestyle</h2>
    <p>Shop the latest Meesho-style looks</p>
  </section>

  <section class="product-grid">
    <div class="product-card">
      <img src="https://i.imgur.com/EHyR2nP.png" alt="T-shirt">
      <h3>Stylish T-shirt</h3>
      <p>₹499</p>
      <button class="buy-now" data-id="price_1Pxxxxx">Buy Now</button>
    </div>
    <div class="product-card">
      <img src="https://i.imgur.com/VG4f4aM.png" alt="Handbag">
      <h3>Elegant Handbag</h3>
      <p>₹1,299</p>
      <button class="buy-now" data-id="price_1Pyyyyy">Buy Now</button>
    </div>
    <div class="product-card">
      <img src="https://i.imgur.com/qIufhof.png" alt="Shoes">
      <h3>Running Shoes</h3>
      <p>₹1,999</p>
      <button class="buy-now" data-id="price_1Pzzzzz">Buy Now</button>
    </div>
  </section>

  <!-- Contact Popup -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form action="https://formspree.io/f/xeovoozn" method="POST">
        <h3>Contact Us</h3>
        <input type="text" name="name" placeholder="Your name" required>
        <input type="email" name="email" placeholder="Your email" required>
        <textarea name="message" placeholder="Your message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <footer>
    <p>© 2025 Messo Store – Fashion, Lifestyle, and More</p>
  </footer>

  <script src="https://js.stripe.com/v3/"></script>
  <script src="script.js"></script>
</body>
</html>
