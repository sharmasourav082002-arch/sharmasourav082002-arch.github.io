<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messo - Trendy & Affordable</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #222;
    }

    header {
      background: #8b3d02;
      padding: 15px;
      color: #fff;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    nav {
      background: #c76a29;
      padding: 10px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav select {
      padding: 6px;
    }

    #products {
      margin-top: 16px;
    }

    footer {
      background: #8b3d02;
      color: #fff;
      padding: 20px;
      margin-top: 40px;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    Messo  
    <div style="font-size:14px;font-weight:normal;">Trendy • Affordable</div>
  </header>

  <!-- NAVBAR -->
  <nav>
    <input type="text" placeholder="T-shirt" style="padding:5px;width:130px;border:none;border-radius:4px;">
    <select>
      <option>All Categories</option>
    </select>
    <div>Cart (0)</div>
  </nav>

  <!-- PRODUCTS SECTION -->
  <section id="shop" style="padding:18px;">
    <h2>Hot picks under ₹200 — Trending now</h2>
    <p style="color:#555;">Explore products, view video previews, pay by card/GPay or Cash on Delivery (COD).</p>

    <!-- PRODUCT GRID (script will auto-fill here) -->
    <section id="products"></section>
  </section>

  <!-- FOOTER -->
  <footer>
    © 2025 Messo — UK & India  
  </footer>

  <!-- SCRIPTS (VERY IMPORTANT ORDER) -->
  <script src="assets/js/products.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="script.js"></script>

</body>
</html>
