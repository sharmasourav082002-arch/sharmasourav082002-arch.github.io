<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Messo — Trendy Picks</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://js.stripe.com/v3/"></script>
  <script defer src="assets/js/products.js"></script>
  <script defer src="assets/js/script.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="logo">MS</div>
      <div class="brand-text">
        <h1>Messo</h1>
        <p class="tag">Trendy • Affordable</p>
      </div>
    </div>

    <div class="header-controls">
      <input id="searchInput" placeholder="Search products, e.g. T-shirt" />
      <select id="categorySelect"><option value="all">All categories</option></select>
      <button id="cartBtn" class="cart-btn">Cart (<span id="cartCount">0</span>)</button>
    </div>
  </header>

  <main class="container">
    <nav class="category-bar" id="categoryBar"></nav>

    <section class="hero-card">
      <h2>Hot picks under ₹200 — Trending now</h2>
      <p>Explore products, view video previews, pay by card/GPay or Cash on Delivery (COD).</p>
    </section>

    <section id="productsSection">
      <div id="products" class="product-grid"></div>
      <div id="noResults" class="muted" style="display:none;">No products found.</div>
    </section>
  </main>

  <!-- Cart modal -->
  <div id="cartModal" class="modal">
    <div class="modal-content">
      <span class="close-cart">&times;</span>
      <h3>Your Cart</h3>
      <div id="cartItems"></div>
      <div class="cart-footer">
        <div id="cartTotal">Total: ₹0</div>
        <div class="cart-actions">
          <button id="checkoutBtn" class="primary">Proceed to Payment</button>
          <button id="clearCart">Clear</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Contact (Formspree) -->
  <button id="contactFloat" class="msgr-btn">✉</button>
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form action="https://formspree.io/f/xeovoozn" method="POST">
        <h3>Quick Contact / Order</h3>
        <input type="text" name="name" placeholder="Your name" required>
        <input type="email" name="email" placeholder="Your email" required>
        <textarea name="message" placeholder="Product, qty, address"></textarea>
        <button class="primary" type="submit">Send</button>
      </form>
    </div>
  </div>

  <footer class="site-footer">
    <p>© 2025 Messo — UK & India</p>
  </footer>
</body>
</html>
