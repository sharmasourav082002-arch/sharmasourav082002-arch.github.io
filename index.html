<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorldShop | Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üåç WorldShop</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="product.html">Products</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to WorldShop</h2>
    <p>Your global marketplace for everything amazing!</p>
    <button id="openOrderForm">Shop Now</button>
  </section>

  <section class="products">
    <h2>Popular Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Stylish Shoes">
        <h3>Stylish Shoes</h3>
        <p>‚Çπ899 / ¬£8.99</p>
        <button class="order-btn" data-product="Stylish Shoes">Order Now</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Classic Watch">
        <h3>Classic Watch</h3>
        <p>‚Çπ1299 / ¬£12.99</p>
        <button class="order-btn" data-product="Classic Watch">Order Now</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Trendy Bag">
        <h3>Trendy Bag</h3>
        <p>‚Çπ699 / ¬£6.99</p>
        <button class="order-btn" data-product="Trendy Bag">Order Now</button>
      </div>
    </div>
  </section>

  <footer>
    <p>¬© 2025 WorldShop. All rights reserved.</p>
  </footer>

  <!-- Popup Form Modal -->
  <div id="orderModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Place Your Order</h2>
      <form id="orderForm">
        <label>
          Product:
          <input type="text" name="product" id="formProduct" readonly />
        </label>
        <label>
          Name:
          <input type="text" name="name" required />
        </label>
        <label>
          Email:
          <input type="email" name="email" required />
        </label>
        <label>
          Address:
          <textarea name="address" required></textarea>
        </label>
        <label>
          Quantity:
          <input type="number" name="quantity" min="1" value="1" required />
        </label>
        <button type="submit">Submit Order</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
