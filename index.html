<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Messo — Trending deals</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">MS</div>
    <div class="site-title">Messo Store</div>
    <nav class="top-nav">
      <a href="index.html">Home</a>
      <a href="product.html">Products</a>
      <a href="#contact" id="contactBtn">Contact</a>
      <div class="cart">Cart (<span id="cartCount">0</span>)</div>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Hot picks under ₹200 — Trending now</h1>
      <p>Explore products with images & video previews — pay by Card / GPay / COD (demo).</p>
    </section>

    <section class="controls">
      <input id="searchInput" type="search" placeholder="Search products..." />
      <select id="categorySelect">
        <option value="">All categories</option>
      </select>
    </section>

    <!-- Products container -->
    <section id="shop">
      <div id="products" class="product-grid"></div>
    </section>

    <div id="pagination" class="pagination"></div>

  </main>

  <!-- Contact modal (simple form using Formspree URL you provided) -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <button class="close">&times;</button>
      <h3>Contact / Quick Order</h3>
      <form id="contactForm" action="https://formspree.io/f/xeovoozn" method="POST">
        <input name="name" placeholder="Your name" required />
        <input type="email" name="email" placeholder="Your email" required />
        <textarea name="message" placeholder="Message (product, qty, address)"></textarea>
        <button type="submit" class="primary">Send</button>
      </form>
    </div>
  </div>

  <footer>
    <p>© 2025 Messo — UK & India</p>
  </footer>

  <!-- scripts: products.js must load BEFORE script.js -->
  <script src="assets/js/products.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="script.js"></script>
</body>
</html>
