<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Messo Store — Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">MS</div>
    <div class="site-title">Messo Store</div>
    <nav class="top-nav">
      <a href="index.html">Home</a>
      <a href="product.html">Products</a>
      <a href="#">Contact</a>
      <span class="cart">Cart (0)</span>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Hot picks under ₹200 — Trending now</h1>
      <p>Explore products with images & video previews — demo payments.</p>
    </section>

    <section class="controls">
      <input id="searchInput" placeholder="Search products..." />
      <select id="categorySelect"><option value="all">All categories</option></select>
    </section>

    <!-- Products grid container -->
    <section id="shop">
      <div id="products" class="product-grid"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Messo — UK & India</p>
  </footer>

  <!-- Stripe JS (publishable used in script.js) -->
  <script src="https://js.stripe.com/v3/"></script>

  <!-- products list must load before script.js -->
  <script src="assets/js/products.js"></script>
  <script src="script.js"></script>
</body>
</html>
